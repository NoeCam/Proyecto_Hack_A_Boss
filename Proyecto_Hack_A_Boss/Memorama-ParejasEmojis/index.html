<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="imgs/android-chrome-512x512.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Card Game</title>
  </head>
  <body>
    <header>
      <h1 class="animatedTitle">
          <span class="title1">Parejas</span>
          <span class="title2">de</span>
          <span class="title3">Emojis</span>
      </h1>
      <p class="localStorage">Mejor puntuación: 0</p>
  </header>
    
    <main>
      <section class="gameContainer">
        <p class="plays">Jugadas</p>
        <p class="totalPlays">0</p>

        <p class="points">Puntos</p>
        <p class="totalPoints">0</p>

        <p class="time">Tiempo</p>
        <p class="totalTime">00:00</p>

        <div class="game">
        </div>

        <button class="resetGame">
          <span>Reset</span>
        </button></section>

      <section class="winData">
        <p class="winTotalPlays">Jugadas totales: 0</p>
        <p class="totalPlaysEmoji">?</p>
        <p class="winTotalTime">Tiempo total: 00:00</p>
        <p class="totalTimeEmoji">?</p>
        <p class="winTotalPoints">Puntos obtenidos: 0</p>

        <button class="playAgain">
          <span>Jugar de nuevo</span>
        </button>
      </section>
    </main>

    <footer>
      <p id="footer">Proyecto Hack a Boss - Marzo 2024</p>
      <ul>
        <li>Adrián Conde</li>
        <li>Angel Parra</li>
        <li>Javier Lobato</li>
        <li>Noelia Camelia</li>
      </ul>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
